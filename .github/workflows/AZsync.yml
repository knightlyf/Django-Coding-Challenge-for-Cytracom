name: Sync to Azure DevOps

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v2

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and merge remote changes from Azure Repos
        run: |
          git remote add azure https://Hydra-Industries:${{ secrets.AZURE_SYNC_PAT }}@dev.azure.com/Hydra-Industries/TestProj/_git/TestProjNew
          git fetch azure main
          git merge azure/main
          git push azure HEAD:refs/heads/main

        env:
          AZURE_SYNC_PAT: ${{ secrets.AZURE_SYNC_PAT}}
